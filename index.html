<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Gestão de Combustível — AMTC</title>
  
  <!-- Bootstrap 5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #3b82f6;
      --secondary: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --border: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout Principal */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-brand {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-brand i {
      width: 32px;
      height: 32px;
      stroke-width: 2.5;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px;
    }

    .nav-section {
      margin-bottom: 24px;
    }

    .nav-section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      padding: 0 12px 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 4px;
    }

    .nav-link i {
      width: 20px;
      height: 20px;
      stroke-width: 2;
      flex-shrink: 0;
    }

    .nav-link:hover {
      background: var(--bg-primary);
      color: var(--primary);
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
    }

    .nav-link.active:hover {
      color: white;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      min-height: 100vh;
    }

    .top-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }

    .top-bar-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .top-bar-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .content-area {
      padding: 32px;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Cards */
    .card-modern {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
    }

    .card-modern:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header-modern {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      color: var(--text-primary);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius);
      padding: 24px;
      color: white;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .stat-card.success {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
    }

    .stat-card.warning {
      background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
    }

    .stat-card.danger {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .stat-icon i {
      width: 24px;
      height: 24px;
      stroke-width: 2;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Buttons */
    .btn-modern {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-modern i {
      width: 18px;
      height: 18px;
      stroke-width: 2;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .btn-outline:hover {
      background: var(--bg-primary);
    }

    /* Tables */
    .table-modern {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .table-modern thead {
      background: var(--bg-primary);
    }

    .table-modern th {
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      border-bottom: 2px solid var(--border);
    }

    .table-modern td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .table-modern tbody tr {
      transition: background 0.2s;
    }

    .table-modern tbody tr:hover {
      background: var(--bg-primary);
    }

    /* Badges */
    .badge-modern {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-primary {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    /* Forms */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .form-control-modern {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      background: var(--bg-secondary);
    }

    .form-control-modern:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .toolbar-left, .toolbar-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 80px;
      right: 32px;
      z-index: 3000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      border-left: 4px solid var(--primary);
      animation: toastSlideIn 0.3s ease;
    }

    @keyframes toastSlideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.danger {
      border-left-color: var(--danger);
    }

    .toast.warning {
      border-left-color: var(--warning);
    }

    .toast-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .toast-message {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    /* Loading State */
    .loading-spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Utilities */
    .text-primary { color: var(--primary) !important; }
    .text-success { color: var(--success) !important; }
    .text-danger { color: var(--danger) !important; }
    .text-warning { color: var(--warning) !important; }
    .text-secondary { color: var(--text-secondary) !important; }
    .text-end { text-align: right !important; }
    .hidden { display: none !important; }
    .mb-0 { margin-bottom: 0 !important; }
    .mt-3 { margin-top: 24px !important; }
    .fw-bold { font-weight: 700 !important; }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.mobile-open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .content-area {
        padding: 20px;
      }

      .top-bar {
        padding: 16px 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: #fff;
      }

      .no-print {
        display: none !important;
      }

      #printRoot {
        display: block !important;
      }

      #printRoot * {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      @page {
        size: A4;
        margin: 12mm;
      }
    }

    #printRoot {
      display: none;
    }

    /* Report Styles (mantido do original) */
    .rpt {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #000;
    }

    .rpt .logo-box {
      text-align: center;
      margin-bottom: 12px;
    }

    .rpt .logo-box img {
      max-width: 200px;
      height: auto;
    }

    .rpt .title {
      text-align: center;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .rpt .box {
      border: 1px solid #000;
      padding: 8px;
      margin-bottom: 8px;
    }

    .rpt .box-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .rpt .kv {
      width: 100%;
      border-collapse: collapse;
    }

    .rpt .kv td {
      padding: 3px 4px;
    }

    .rpt .kv .k {
      font-weight: 700;
      width: 240px;
    }

    .rpt .items {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin-top: 8px;
    }

    .rpt .items th,
    .rpt .items td {
      border: 1px solid #000;
      padding: 4px 6px;
      text-align: left;
    }

    .rpt .items th {
      background: #f0f0f0;
      font-weight: 700;
    }

    .rpt .items .text-end {
      text-align: right;
    }

    .rpt .section-title {
      font-weight: 700;
      margin: 12px 0 6px 0;
      text-transform: uppercase;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="app-container">

  <!-- Print Area -->
  <div id="printRoot"></div>

  <script>
    /*********************
     * CONSTANTS & ENUMS
     *********************/
    const DOC_TIPO = { EMP: "EMP", AFT: "AFT" };
    const COMB = { GASOLINA: "GASOLINA", DIESEL: "DIESEL", ETANOL: "ETANOL" };
    const COMB_LABEL = {
      GASOLINA: "Gasolina Comum",
      DIESEL: "Óleo Diesel",
      ETANOL: "Etanol Hidratado"
    };

    /*********************
     * UTILITY FUNCTIONS
     *********************/
    const qs = (selector, parent = document) => parent.querySelector(selector);
    const qsa = (selector, parent = document) => Array.from(parent.querySelectorAll(selector));
    const el = (html) => {
      const t = document.createElement("template");
      t.innerHTML = html.trim();
      return t.content.firstChild;
    };

    function uuid() {
      return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, (c) => {
        const r = (Math.random() * 16) | 0;
        const v = c === "x" ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      });
    }

    function findById(arr, id) {
      return arr.find((x) => x.id === id);
    }

    function isoToBR(iso) {
      if (!iso) return "";
      const [y, m, d] = iso.split("-");
      return `${d}/${m}/${y}`;
    }

    function brToIso(br) {
      if (!br) return "";
      const [d, m, y] = br.split("/");
      return `${y}-${m}-${d}`;
    }

    function fmtNum(val) {
      if (val == null) return "0,00";
      return Number(val).toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function fmtBRL(val) {
      if (val == null) return "R$ 0,00";
      return "R$ " + fmtNum(val);
    }

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    /*********************
     * TOAST NOTIFICATIONS
     *********************/
    function showToast(message, type = "primary") {
      const container = qs("#toastContainer");
      const iconMap = {
        success: "check-circle",
        danger: "alert-circle",
        warning: "alert-triangle",
        primary: "info"
      };

      const toast = el(`
        <div class="toast ${type}">
          <i class="toast-icon" data-lucide="${iconMap[type] || 'info'}"></i>
          <div class="toast-message">${escapeHtml(message)}</div>
        </div>
      `);

      container.appendChild(toast);
      lucide.createIcons();

      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transform = "translateX(100%)";
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    /*********************
     * DATABASE (LocalStorage)
     *********************/
    const DB = {
      fornecedores: [],
      contratos: [],
      atas: [],
      documentos: [],
      motoristas: [],
      veiculos: [],
      notas: [],
      itens: []
    };

    function saveDB() {
      localStorage.setItem("COMBUSTIVEL_DB", JSON.stringify(DB));
    }

    async function loadDB() {
      const raw = localStorage.getItem("COMBUSTIVEL_DB");
      if (raw) {
        Object.assign(DB, JSON.parse(raw));
      }
    }

    /*********************
     * ROUTING
     *********************/
    async function renderRoute() {
      const hash = location.hash || "#/dashboard";
      const route = hash.substring(2);

      // Update active nav link
      qsa(".nav-link").forEach(link => {
        link.classList.toggle("active", link.getAttribute("href") === hash);
      });

      // Update page title
      const titleMap = {
        dashboard: "Dashboard",
        notas: "Notas Fiscais",
        historico: "Histórico de Abastecimentos",
        relatorios: "Relatórios",
        fornecedores: "Fornecedores",
        contratos: "Contratos",
        atas: "Atas de Registro de Preços",
        documentos: "Empenhos & AFTs",

          const obj = Object.fromEntries(data.entries());

          const qtd = parseFloat(obj.qtd_litros);
          const vUnit = parseFloat(obj.valor_unitario);

            nota_fiscal_id: notaId,
            produto: nota.combustivel,
            ...obj,
            qtd_litros: qtd,
            valor_unitario: vUnit,
            valor_abastecimento: qtd * vUnit
          };

          DB.itens.push(novoItem);
          saveDB();
          modal.remove();
          showToast('Abastecimento adicionado!', 'success');
          gerenciarNota(notaId);

            if (emp) {

            }

            saveDB();
            modal.remove();
            renderRoute();
            showToast('Nota fiscal finalizada com sucesso!', 'success');
          };

              <div style="margin-bottom: 16px;">
                <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px;">
                  <i data-lucide="upload" style="width: 24px; height: 24px; color: white;"></i>
                </div>
                <h5>Importar Dados</h5>
                <p class="text-secondary">Restaure dados de um arquivo de backup anterior.</p>
              </div>
              <input type="file" accept=".json" id="fileImport" class="form-control-modern mb-3">
              <button class="btn-modern btn-primary w-100" id="btnImport">
                <i data-lucide="upload"></i>
                Importar Backup
              </button>
            </div>
          </div>
        </div>

        <div class="card-modern mt-4" style="background: rgba(239, 68, 68, 0.05); border-color: var(--danger);">
          <h6 class="text-danger mb-2">
            <i data-lucide="alert-triangle"></i>
            Atenção
          </h6>
          <p class="mb-0 text-secondary small">A importação de dados substituirá completamente os dados atuais do sistema. Certifique-se de fazer um backup antes de importar.</p>
        </div>
      `;

      lucide.createIcons();

      qs("#btnExport").onclick = () => {
        const dataStr = JSON.stringify(DB, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `backup-combustivel-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
        showToast('Backup exportado com sucesso!', 'success');
      };

      qs("#btnImport").onclick = () => {
        const file = qs("#fileImport").files[0];
        if (!file) {
          showToast('Selecione um arquivo para importar!', 'danger');
          return;
        }

        if (!confirm('ATENÇÃO: Esta ação substituirá todos os dados atuais. Deseja continuar?')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            Object.assign(DB, data);
            saveDB();
            showToast('Dados importados com sucesso!', 'success');
            setTimeout(() => location.reload(), 1000);
          } catch (err) {
            showToast('Erro ao importar arquivo. Verifique o formato.', 'danger');
          }
        };
        reader.readAsText(file);
      };
    }

    /*********************
     * INITIALIZATION
     *********************/
    (async function init() {
      await loadDB();
      
      // Mobile menu toggle
      const btnMenu = qs("#btnMobileMenu");
      const sidebar = qs("#sidebar");
      
      function checkMobile() {
        if (window.innerWidth <= 768) {
          btnMenu.style.display = "flex";
        } else {
          btnMenu.style.display = "none";
          sidebar.classList.remove("mobile-open");
        }
      }

      btnMenu.onclick = () => {
        sidebar.classList.toggle("mobile-open");
      };

      window.addEventListener("resize", checkMobile);
      checkMobile();

      // Default route
      if (!location.hash) location.hash = "#/dashboard";
      await renderRoute();
    })();
  </script>
</body>
</html>
